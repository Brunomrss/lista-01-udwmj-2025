<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #0056b3;
        }

        .resultado {
            margin-top: 15px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora</h2>
        <select id="operacao">
            <option value="1">Soma</option>
            <option value="2">Subtração</option>
            <option value="3">Multiplicação</option>
            <option value="4">Divisão</option>
        </select>

        <input type="number" id="num1" placeholder="Digite o primeiro número">
        <input type="number" id="num2" placeholder="Digite o segundo número">

        <button onclick="calcular()">Calcular</button>

        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        function calcular() {
            const operacao = document.getElementById('operacao').value;
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const resultadoDiv = document.getElementById('resultado');

            let resultado;

            if (isNaN(num1) || isNaN(num2)) {
                resultadoDiv.textContent = "Por favor, insira dois números válidos.";
                return;
            }

            switch (operacao) {
                case '1':
                    resultado = num1 + num2;
                    resultadoDiv.textContent = `Resultado da soma: ${resultado}`;
                    break;
                case '2':
                    resultado = num1 - num2;
                    resultadoDiv.textContent = `Resultado da subtração: ${resultado}`;
                    break;
                case '3':
                    resultado = num1 * num2;
                    resultadoDiv.textContent = `Resultado da multiplicação: ${resultado}`;
                    break;
                case '4':
                    if (num2 === 0) {
                        resultadoDiv.textContent = "Erro: não é possível dividir por zero.";
                    } else {
                        resultado = num1 / num2;
                        resultadoDiv.textContent = `Resultado da divisão: ${resultado}`;
                    }
                    break;
                default:
                    resultadoDiv.textContent = "Opção inválida!";
            }
        }
    </script>
</body>
</html>
